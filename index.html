<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Icono de la pestaña -->
    <link rel="icon" type="image/png" href="/favicon.ico">
    <!-- Estilo -->

    <script src="js/main.js" defer></script>

    <!-- Tipografias -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <nav class="sidebar">

                <li class="sidebar__li"><a href="/index.html" class="sidebar__a"><img src="img/infusea.svg" alt="Logotipo infusea"></a></li>

                <li class="sidebar__li"><a href="/infusiones.html" class="sidebar__a">Infusiones</a></li>

    </header>

        <div class="slideshow__container">
            <div class="slides__wrapper">
                <div class="my__slides fade">

                        <source srcset="img/slider-1.webp" type="image/webp">

                    </picture>

                </div>

                <div class="my__slides fade">
                    <div class="slider__text"></div>

                    <div class="slider__text"></div>

            </div>
